# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Ashwin Assysh Sharma is an accomplished data analytics and engineering expert, researcher, and award-winning innovator. Based in Fairfax County, Virginia, Ashwin has led pioneering work in MBS risk modeling and data pipeline development, building an end-to-end pipeline for an MBS deep learning model using PySpark, Python, and Polars. He holds one granted patent, with three others in published status.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Ashwin Assysh Sharma"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Ashwin Assysh Sharma. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
